<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intermine </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <img src="intermine.png" width="700" height="80" >
    </div>
</div>
</div>
<div class="container">
    <th:block th:include="_menu"></th:block>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h3> Your Client Id:</h3>
            <textarea readonly rows="1" cols="60" th:if="${clientId != null}" th:utext="${clientId}">

           </textarea>
            <h3> Your Client Secret:</h3>
            <textarea readonly rows="1" cols="60" th:if="${clientSecret != null}" th:utext="${clientSecret}">
</textarea>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
</body>
</html>
